<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="styles-login.css">
</head>

<body>
    <header>
        <div class="titulo-pagina">
            <h1>Spotify Clone</h1>
            <h3>Descubre lo nuevo en la musica</h3>
        </div>
    </header>
    <main>
        <form method="post" action="login.html" class="formulario-login">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
    
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
    
            <button type="submit">Ingresar</button>
        </form>
    </main>

    <script>
        const formulario = document.querySelector("form");
        formulario.addEventListener("submit", async (eventoSubmit) => {
            eventoSubmit.preventDefault();
            const formElement = eventoSubmit.currentTarget;
            const formData = new FormData(formElement);
            const email = formData.get("email");
            const contrasena = formData.get("password");
            const nuevoUsuario = {
                email,
                contrasena
            };

            const baseUrl = "http://localhost:3000";
            const url = baseUrl + "/login";
            const fetchConfig = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoUsuario)
            };

            try {
                const respuesta = await fetch(url, fetchConfig);
                // si la respuesta no es OK 
                if (!respuesta.ok) {
                    // gestionar error o mensajes recibidos 
                    console.error("La respuesta no está OK");
                    return;
                }

                // en caso de exito 
                const objetoJson = await respuesta.json();
                console.dir(objetoJson);

                const usuario = objetoJson.usuario;
                // caso éxito 

                // guardo datos del usuario y TOKEN 
                localStorage.setItem('usuario', JSON.stringify(usuario));
                // redirijo a página protegida 
                window.location = 'dashboard.html';

            } catch (error) {
                // gestion errores 
                console.error(error.code);
                console.error(error.message);
            }
        });
    </script>
</body>
</html>
